# Streamlit Configuration for Dashboard Service

[theme]
primaryColor = "#FF6B6B"
backgroundColor = "#0E1117"
secondaryBackgroundColor = "#262730"
textColor = "#FAFAFA"
font = "sans serif"

[client]
showErrorDetails = true
toolbarMode = "minimal"

[server]
port = 8004
headless = true
enableCORS = false
enableXsrfProtection = true

[browser]
gatherUsageStats = false
